<!DOCTYPE html>
<html lang="en">
<head>
    <title>cricket game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cricket.css">
</head>
<body>

    

    <h1>Bat Ball Stump Game</h1>
     <button class="button-choice" onclick="
     let computerChoice = generateComputerChoice();
     let resultMsg = getResult('Bat', computerChoice);
     showResult('Bat', computerChoice, resultMsg);
    "><img src="images/bat.png" alt="bat" class="image-choice"></button>
    <button class="button-choice" onclick="
     computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
    "><img src="images/ball.png" alt="ball" class="image-choice"></button>
    <button class="button-choice" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);
    "><img src="images/stump.png" alt="stump" class="image-choice"></button>
   
    <h3 id="user-move"></h3>
    <h3 id="cumputer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
    <button onclick="localStorage.clear()
    resetscore();
    ">Reset</button>
    <script>
        let scorestr = localStorage.getItem('score');
        let score;
        resetscore(scorestr);

        function resetscore(scorestr){
           score = {
              win: 0,
              lost: 0,
              tie: 0,
        };
        score.displayscore = function(){
            return `won: ${score.win}, lost: ${score.lost}, tie: ${score.tie}`;
        }
        showResult();
    }

        function generateComputerChoice(){
            let randomnumber = Math.random() * 3;
            if(randomnumber>0 && randomnumber<=1){
                return 'Bat';
            }else if(randomnumber>1 && randomnumber<=2){
                return 'Ball';
            }else{
                return 'Stump';
            }
        }
      function getResult(userMove,computerMove){
            if (userMove === 'Bat') {
        if (computerMove === 'Ball') {
          score.win++;
          return 'User won.';
        } else if (computerMove === 'Bat') {
            score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Stump') {
            score.lost++;
          return 'Computer has won';
        }
      } else if (userMove === 'Ball') {
        if (computerMove === 'Ball') {
            score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Bat') {
            score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Stump') {
            score.win++;
          return 'User won.';
        }
      } else {
        if (computerMove === 'Ball') {
            score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Bat') {
            score.win++;
          return 'User won.';
        } else if (computerMove === 'Stump') {
            score.tie++;
          return `It's a tie`;
        }
      }
    }

    function showResult(userMove, computerMove, result) {
      localStorage.setItem('score', JSON.stringify(score));

      document.querySelector('#user-move').innerText = userMove ?
      `You have chosen ${userMove},` : '';
      document.querySelector('#cumputer-move').innerText = computerMove ?
      `Computer choice is ${computerMove}` : '';
      document.querySelector('#result').innerText = result || '';
      
      document.querySelector('#score').innerText = score.displayscore();
    }
    
    </script>
</body>
</html>
